<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Price List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Harga Laundy</h1>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Harga (per kg)</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BASIC </td>
                    <td>8000</td>
                    <td>Proses 4 hari</td>
                </tr>
                <tr>
                    <td>STANDARD</td>
                    <td>15000</td>
                    <td>Proses 2 hari</td>
                </tr>
                <tr>
                    <td>PREMIUM</td>
                    <td>25000</td>
                    <td>Proses 1 jam</td>
                </tr>
                <!-- Add more rows for additional items -->
            </tbody>
        </table>
    </div>
</body>
</html>
